{% extends 'webapp/base.html' %}
{%  block page_title %}Results{% endblock %}
{% block content %}
    <div class="my-5 container text-center">
        <h1 class="fw-bold">Results</h1>
    </div>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Genre</th>
            <th scope="col">Year</th>
        </tr>
        </thead>
        <tbody>
        {% for result in results.hits %}
            <tr>
                <td><a href="{% url 'movie_detail' result.id %}" class="text-light">{{ result.title }}</a></td>
                <td>{{ result.genres }}</td>
                <td>{{ result.year }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
